<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>To Do APP</h1>
    </header>
    <div id="inputDiv">
        <input type="text" placeholder="task to complete" id="taskToDO"><button id="submitTaskButton">Submit</button>
    </div>
    <div id="outputDiv">
        <h2><u>To Do List</u></h2>
        <table>
            <thead>
                <tr>
                    <th>Task to Complete</th>
                    <th>Completed</th>
                    <th>Delete Task</th>
                </tr>
            </thead>
            <tbody id="taskOutput">

            </tbody>
        </table>
    </div>   
</body>
</html>
